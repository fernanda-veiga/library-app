<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <p class="logo"><i class="fas fa-book"></i> Library App</p>
        <div id="log-container">
            <div class="library-log"></div>
            <button class="new-book-btn" type="button">Add a New Book</button>
        </div>
        
        <div class="transparent"></div>
        <div class="popup-form">
            <form>
                <button type="button" class="close-btn"><i class="fas fa-times"></i></button>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="pages">No of Pages:</label>
                <input type="number" id="pages" name="pages" min="1" required>
                <label for="read">Book Status:</label>
                <select id="read" name="read" required>
                    <option value="yes">I have completed</option>
                    <option value="no">I haven't completed</option>
                </select>
                <label for="cover-img">Cover Image Link:</label>
                <input type="text" id="cover-img" name="cover-img">
                <button type="button" class="form-btn">Add New Book</button>
                <button type="button" class="form-edit-btn">Edit Book</button>
            </form>
        </div>
    </header>
    <main>
        <div class="main-container"></div>
    </main>
</body>
<script src="./script.js"></script>
</html>
